package: github.com/percona/dcos-mongo-tools
import:
- package: github.com/sirupsen/logrus
- package: github.com/Robpol86/logrus-custom-formatter
  repo: https://github.com/timvaillancourt/logrus-custom-formatter
- package: gopkg.in/mgo.v2
  subpackages:
  - bson
- package: github.com/timvaillancourt/go-mongodb-replset
  subpackages:
  - config
  - status
- package: github.com/timvaillancourt/go-mongodb-config
  subpackages:
  - config
- package: github.com/alecthomas/kingpin
- package: github.com/scullxbones/mgo-statsd
  subpackages:
  - .
- package: github.com/percona/pmgo
- package: github.com/valyala/fasthttp
  version: ~20180529
- package: github.com/klauspost/compress
  subpackages:
  - flate
  - gzip
  - zlib
- package: github.com/valyala/bytebufferpool
- package: github.com/prometheus/client_golang
  subpackages:
  - prometheus/promhttp
  - prometheus
testImport:
- package: github.com/mitchellh/go-ps
- package: github.com/stretchr/testify
  subpackages:
  - assert
  - mock
- package: github.com/golang/mock
  subpackages:
  - gomock
